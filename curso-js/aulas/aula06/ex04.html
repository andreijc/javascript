<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20px Arial, sans-serif
        }
    </style>
</head>
<body>
    <h1>Seu nome em varias formas </h1>
    <script>
        var nome= window.prompt('Qual é seu nome?')
        var sal = Number.parseFloat(window.prompt('Quanto você ganha?'))
        document.write(`<p>Seu nome tem ${nome.length} letras.</p>`)
        document.writeln(`<p>Seu nome em maiusculas ${nome.toUpperCase()}</p>`)
        document.writeln(`voce ganha ${sal.toLocaleString('pr-BR',{style: 'currency',currency: 'BRL'})}`)
        
    </script>
</body>
</html>
